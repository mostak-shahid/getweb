    <script>
      const header = document.querySelector(".main-header");
      var lastScrollTop = 251;
      var scrolleffect = window.addEventListener(
        "scroll",
        function () {
          // or window.addEventListener("scroll"....
          const header = document.querySelector(".main-header");
          const backToTop = document.querySelector(".back-to-top-con");
          var st = window.pageYOffset || document.documentElement.scrollTop;
          //const scrollTop = window.scrollY;
          movingup = this.oldScroll > this.scrollY;
          this.oldScroll = this.scrollY;
          if (movingup) {
            header.classList.add("headroom--pinned");
            header.classList.remove("headroom--unpinned");
          } else {
            header.classList.remove("headroom--pinned");
            header.classList.add("headroom--unpinned");
          }

          st > 0
            ? header.classList.add("active-sticky-menu")
            : header.classList.remove(
                "active-sticky-menu",
                "headroom--pinned",
                "headroom--unpinned"
              );
          st > 100
            ? backToTop.classList.add("make-visible")
            : backToTop.classList.remove("make-visible");
          // lastScrollTop = st <= 0 ? 0 : st;
          // console.log(st);
        },
        false
      );
    </script>
    <script>
      jQuery.event.special.touchstart = {
        setup: function (_, ns, handle) {
          this.addEventListener("touchstart", handle, {
            passive: !ns.includes("noPreventDefault"),
          });
        },
      };
      jQuery.event.special.touchmove = {
        setup: function (_, ns, handle) {
          this.addEventListener("touchmove", handle, {
            passive: !ns.includes("noPreventDefault"),
          });
        },
      };
      jQuery.event.special.wheel = {
        setup: function (_, ns, handle) {
          this.addEventListener("wheel", handle, { passive: true });
        },
      };
      jQuery.event.special.mousewheel = {
        setup: function (_, ns, handle) {
          this.addEventListener("mousewheel", handle, { passive: true });
        },
      };
    </script>
  </head>

  <body>

    <div id="root"></div>
  </body>
